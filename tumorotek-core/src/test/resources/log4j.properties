#Appenders
# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p %c - %F:%L - %m%n
 
# fichier
log4j.appender.fichier=org.apache.log4j.FileAppender
log4j.appender.fichier.File=log.txt
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
