name: Build with Oracle JDBC Driver

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Java
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
            
     # Install Missing JAR
      - name: Install Oracle JDBC driver to local repository
        run: |
          wget -O ojdbc6-11.2.0.4.jar https://repo1.maven.org/maven2/com/oracle/database/jdbc/ojdbc6/11.2.0.4/ojdbc6-11.2.0.4.jar
          mvn install:install-file -Dfile=ojdbc6-11.2.0.4.jar -DgroupId=oracle -DartifactId=ojdbc6 -Dversion=11.2.0.4 -Dpackaging=jar 
          
      - name: Download and install security
        run: |
          wget  -O com.sun.xml.wsit.xws-security-1.3.1.jar    https://repository.jboss.org/com/sun/xml/wsit/xws-security/1.3.1/xws-security-1.3.1.jar
          mvn install:install-file -Dfile=com.sun.xml.wsit.xws-security-1.3.1.jar -DgroupId=com.sun.xml.wsit -DartifactId=xws-security -Dversion=1.3.1 -Dpackaging=jar

      - name: Download and install wsit
        run: |
          wget  -O com.sun.xml.wsit:wsit-rt:1.1.jar   https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/com/sun/xml/wsit/wsit-rt/1.1/wsit-rt-1.1.jar
          mvn install:install-file -Dfile=com.sun.xml.wsit:wsit-rt:1.1.jar -DgroupId=com.sun.xml.wsit -DartifactId=wsit-rt -Dversion=1.1 -Dpackaging=jar

      - name: Install zkex-6.5.7.jar
        run: |
         mkdir -p lib
         cp ./workflow/zkex-6.5.7.jar ./lib/
        working-directory: ${{ github.workspace }}

      - name: Install zkmax-6.5.7.jar
        run: |
         mkdir -p lib
         cp ./workflow/zkmax-6.5.7.jar ./lib/
        working-directory: ${{ github.workspace }}


    # Build
      - name: Install Dependencies
        run: mvn --batch-mode --update-snapshots compile -DskipTests
