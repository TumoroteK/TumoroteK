name: TK CI

on:
  push:
    branches:
      - '*'  # Trigger on every branch
  workflow_dispatch:  # Add manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Install ojdbc6 to Local Repository
        run: mvn install:install-file -Dfile=D:/Downloads/ojdbc6.jar -DgroupId=oracle -DartifactId=ojdbc6 -Dversion=11.2.0.4 -Dpackaging=jar

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots compile -DskipTests
