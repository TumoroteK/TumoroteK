name: Build with Oracle JDBC Driver

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Install Maven Wrapper
        run: |
          wget https://github.com/takari/maven-wrapper/archive/maven-wrapper-0.5.6.tar.gz
          tar -xzf maven-wrapper-0.5.6.tar.gz
          mv maven-wrapper-0.5.6 .mvn/wrapper
          rm maven-wrapper-0.5.6.tar.gz    

      - name: Make Maven Wrapper executable
        run: chmod +x .mvn/wrapper/mvnw
        
      - name: Install Oracle JDBC driver to local repository
        run: |
          wget -O ojdbc6-11.2.0.4.jar https://repo1.maven.org/maven2/com/oracle/database/jdbc/ojdbc6/11.2.0.4/ojdbc6-11.2.0.4.jar
          ./mvnw install:install-file -Dfile=ojdbc6-11.2.0.4.jar -DgroupId=oracle -DartifactId=ojdbc6 -Dversion=11.2.0.4 -Dpackaging=jar

      - name: Compile with Maven
        run: ./mvnw compile
